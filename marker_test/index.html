<!doctype HTML>
<html>

<script src="libs/aframe.min.js"></script>
<script src='libs/aframe-ar.min.js'></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

			<a-assets>
				<a-asset-item id="model-obj" src="models/model.obj"></a-asset-item>
				<img id="model-tex" src="models/texture.png">
			</a-assets>

    <a-marker type='barcode' value='3'>
      <a-obj-model src="#model-obj" material="src: #model-tex" scale="1 1 1"></a-obj-model>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
