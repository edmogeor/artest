<!doctype HTML>
<html>

<script src="libs/aframe.min.js"></script>
<script src='libs/aframe-ar.min.js'></script>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">

			<a-assets>
				<a-asset-item id="model-obj" src="models/model.obj"></a-asset-item>
				<img id="model-tex" src="models/texture.png">
			</a-assets>

    <!-- this two following a-marker will be confused as blue image and red image patterns are very similar -->
    <a-marker preset='custom' type="pattern" url='markers/phlegra_montes.patt'>
      <a-obj-model src="#model-obj" material="src: #model-tex" scale="1 1 1"></a-obj-model>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
